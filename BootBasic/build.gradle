plugins {
    id 'org.springframework.boot' version '2.7.18' //스프링 버전
    id 'io.spring.dependency-management' version '1.1.6' // 
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()	
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // 타임리프 
    developmentOnly 'org.springframework.boot:spring-boot-devtools'  // 개발 시만 사용
    implementation 'org.springframework.boot:spring-boot-starter-web' // 스프링 web 모듈
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
   
}

test {
    useJUnitPlatform()
}

// JDK 도구체인 설정
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11) // 원하는 JDK 버전 설정 *자바 컴ㅍ일 버전
    }
}
